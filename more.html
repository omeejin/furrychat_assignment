<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__row"><i class="fas fa-paw"></i><span>PawsOn</span><i class="fas fa-wifi"></i></div>
        <div class="status-bar__row"><span>07:57</span></div>
        <div class="status-bar__row"><span>76%</span><i class="fas fa-battery-three-quarters"></i></div>
    </div>
    <nav class="menu">
        <ol class="menu__icons">
            <li class="menu__icon"><a href="friends.html"><i class="fas fa-dog"></i></a></li>
            <li class="menu__icon"><a href="chats.html"><i class="fas fa-bone"></i><div class="nav__notification badge">16</div></a></li>
            <li class="menu__icon"><a href="find.html"><i class="fas fa-search"></i></a></li>
            <li class="menu__icon"><a href="more.html"><i class="fas fa-ellipsis-h"></i><div class="nav__notification nav__notification--sm badge"></div></a></li>
        </ol>
    </nav>

    <header>
        <div class="header__title"><h1>More</h1></div>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog"></i><div class="badge nav__notification--sm header__cog"></div></a></div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__row">
                <img src="images/buzzy_profile.JPG" class="user-component__thumbnail">
                <div class="user-component__info">
                    <h4 class="user-component__title">Buzzy</h4>
                    <h6>+82 10 6370 9609</h6>
                </div>
            </div>
            <div class="user-component__row">
                <h6><i class="far fa-comment-alt fa-2x"></i></h6>
            </div>
        </div>
        <div class="find-icons">
            <div class="find-icons__row">
                <i class="far fa-calendar-check"></i>
                <h4>Calendar</h4>
            </div>
            <div class="find-icons__row">
                <i class="far fa-hdd"></i>
                <h4>Drive</h4>
            </div>
            <div class="find-icons__row">
                <i class="far fa-grin-stars"></i>
                <h4>Emoticons</h4>
            </div>
            <div class="find-icons__row">
                <i class="fas fa-paw"></i>
                <h4>Account</h4>
            </div>
        </div>

        <div class="more-bar"></div> 

        <div class="more-suggestions__title">Suggestions</div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icons__row">
                <div class="icon-box"><i class="fas fa-comments"></i></div>
                <span>FurStory</span>
            </div>
            <div class="more-suggestions__icons__row">
                <div class="icon-box"><i class="fas fa-globe"></i></div>
                <span>FurLand</span>
            </div>
            <div class="more-suggestions__icons__row">
                <div class="icon-box"><i class="fas fa-gem"></i></div>
                <span>Furry Gem</span>
            </div>
            <div class="more-suggestions__icons__row">
                <div class="icon-box"><i class="fas fa-bahai"></i></div>
                <span>Paw-nch</span>
            </div>
        </div>
        </div>
    </main>

    <div id="no-widescreen">
        <p>Your screen is too big. Please use mobile view. <i class="fas fa-sad-tear"></i></p>
    </div>
    <div id="no-landscape">
        <p>Please rotate your phone!<i class="fas fa-sync-alt"></i></p>
    </div>

</body>
</html>
