<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furriends</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__row"><i class="fas fa-paw"></i><span>PawsOn</span><i class="fas fa-wifi"></i></div>
        <div class="status-bar__row"><span>07:57</span></div>
        <div class="status-bar__row"><span>76%</span><i class="fas fa-battery-three-quarters"></i></div>
    </div>
    <nav class="menu">
        <ol class="menu__icons">
            <li class="menu__icon"><a href="friends.html"><i class="fas fa-dog"></i></a></li>
            <li class="menu__icon"><a href="chats.html"><i class="fas fa-bone"></i><div class="nav__notification badge">16</div></a></li>
            <li class="menu__icon"><a href="find.html"><i class="fas fa-search"></i></a></li>
            <li class="menu__icon"><a href="more.html"><i class="fas fa-ellipsis-h"></i><div class="nav__notification nav__notification--sm badge"></div></a></li>
        </ol>
    </nav>

    <header>
        <div class="header__title"><h1>Furriends</h1></div>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog"></i><div class="badge nav__notification--sm header__cog"></div></a></div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i><span>Furriends' name display</span><i class="fas fa-chevron-right"></i>
    </a>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__row">
                <img src="images/buzzy_profile.JPG" class="user-component__thumbnail user-component__thumbnail--big">
                <div class="user-component__info">
                    <h4 class="user-component__title">Buzzy</h4>
                    <!-- <h6>hey</h6> -->
                </div>
            </div>
            <div class="user-component__row"></div>
        </div>
        <div class="friends-channel">
            <div class="friends-channel__header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__row">
                    <img src="images/channel.jpeg" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title user-component__title--normal">Channel</h4>
                        <!--<h6></h6>-->
                    </div>
                </div>
                <div class="user-component__row">
                    <span>2</span><i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="friends-channel__header">
                <span>Friends</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__row">
                    <img src="./images/bori_profile.jpg" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title user-component__title--normal">Bori</h4>
                        <!--<h6></h6>-->
                    </div>
                </div>
                <div class="user-component__row">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__row">
                    <img src="images/tree_profile.jpg" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title user-component__title--normal">Christmas elf</h4>
                        <h6>Merry happy holidays!</h6>
                    </div>
                </div>
                <div class="user-component__row">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__row">
                    <img src="images/dubu_profile.jpg" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title user-component__title--normal">Dubu</h4>
                        <!--<h6></h6>-->
                    </div>
                </div>
                <div class="user-component__row">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__row">
                    <img src="images/summer_profile.jpg" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title user-component__title--normal">Summer</h4>
                        <!--<h6></h6>-->
                    </div>
                </div>
                <div class="user-component__row">
                </div>
            </div>
        </div>
    </main>
    <div id="splash-screen"><i class="fas fa-paw"></i><span>FurryChat</span></span></div>

    <div id="no-widescreen">
        <p>Your screen is too big. Please use mobile view. <i class="fas fa-sad-tear"></i></p>
    </div>
    <div id="no-landscape">
        <p>Please rotate your phone!<i class="fas fa-sync-alt"></i></p>
    </div>

</body>
</html>
