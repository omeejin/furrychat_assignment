<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__row"><i class="fas fa-paw"></i><span>PawsOn</span><i class="fas fa-wifi"></i></div>
        <div class="status-bar__row"><span>07:57</span></div>
        <div class="status-bar__row"><span>76%</span><i class="fas fa-battery-three-quarters"></i></div>
    </div>
    <nav class="menu">
        <ol class="menu__icons">
            <li class="menu__icon"><a href="friends.html"><i class="fas fa-dog"></i></a></li>
            <li class="menu__icon"><a href="chats.html"><i class="fas fa-bone"></i><div class="nav__notification badge">16</div></a></li>
            <li class="menu__icon"><a href="find.html"><i class="fas fa-search"></i></a></li>
            <li class="menu__icon"><a href="more.html"><i class="fas fa-ellipsis-h"></i><div class="nav__notification nav__notification--sm badge"></div></a></li>
        </ol>
    </nav>

    <header>
        <div class="header__title"><h1>Chats</h1></div>
        <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-comment-medical"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog"></i><div class="badge nav__notification--sm header__cog"></div></a></div>
    </header>

    <main class="main-screen">
        <a href="chat_summer.html">
            <div class="user-component user-component--hover">
                <div class="user-component__row">
                    <img src="./images/summer_profile.JPG" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title">Summer</h4>
                        <h6>Are you awake??? Meet me now!!</h6>
                    </div>
                </div>
                <div class="user-component__row--time">
                    <span>07:56</span>
                    <div class="user__notification badge">5</div>
                </div>
            </div>
            </a>
            <a href="chat_bori.html">
                <div class="user-component user-component--hover">
                    <div class="user-component__row">
                        <img src="./images/bori_profile.JPG" class="user-component__thumbnail">
                        <div class="user-component__info">
                            <h4 class="user-component__title">Bori</h4>
                            <h6>Snacktime?!</h6>
                        </div>
                    </div>
                    <div class="user-component__row--time">
                        <span>23:57</span>
                        <div class="user__notification badge">9</div>
                    </div>
                </div>
                </a>
        <a href="chat_dubu.html">
            <div class="user-component user-component--hover">
            <div class="user-component__row">
                <img src="./images/dubu_profile.JPG" class="user-component__thumbnail">
                <div class="user-component__info">
                    <h4 class="user-component__title">Dubu</h4>
                    <h6>Whatcha doing?</h6>
                </div>
            </div>
            <div class="user-component__row--time">
                <span>23:01</span>
                <div class="user__notification badge">2</div>
            </div>
        </div>
        </a>
    
        <a href="chat_tree.html">
            <div class="user-component user-component--hover">
                <div class="user-component__row">
                    <img src="./images/tree_profile.JPG" class="user-component__thumbnail">
                    <div class="user-component__info">
                        <h4 class="user-component__title">Christmas elf</h4>
                        <h6>Merry Christmas!</h6>
                    </div>
                </div>
                <div class="user-component__row--time">
                    <span>00:01</span>
                </div>
            </div>
            </a>
    </main>

    <div id="no-widescreen">
        <p>Your screen is too big. Please use mobile view. <i class="fas fa-sad-tear"></i></p>
    </div>
    <div id="no-landscape">
        <p>Please rotate your phone!<i class="fas fa-sync-alt"></i></p>
    </div>
    
</body>
</html>
